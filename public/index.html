<!DOCTYPE html>
<html>
	<head>
		<title>Go Message Board</title>

		<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
	</head>
	<body>
		<h1>Message Board</h1>
		<pre id="message"></pre>

		<script>
			$(function(){
				url = "ws://localhost:8080/api/message/ws";
				ws = new WebSocket(url);

				ws.onmessage = function(msg) {
					$("#message").append(msg.data + "\n");
				}
			})()
		</script>
	</body>
</html>
